<div class="main-div">
  <mat-card class="login-form" layout="row" layout-align="center center">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field>
        <input matInput placeholder="Login" [(ngModel)]="login">
      </mat-form-field>

      <mat-form-field>
        <input type="password" matInput placeholder="Password"  [(ngModel)]="password">
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onSubmit()">login</button>
    </mat-card-actions>
  </mat-card>
</div>
